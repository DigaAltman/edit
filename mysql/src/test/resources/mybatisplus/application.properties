# mybatis-plus 配置 mapper 文件路径
mybatis-plus.mapper-locations=classpath:mapper/*.xml

# mybatis-plus 配置 实体扫描，多个package用逗号或者分号分隔
mybatis-plus.typeAliasesPackage=com.example.mybatis.pojo

# mybatis-plus 配置 驼峰转换
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.call-setters-on-nulls=true

# mybatis-plus 配置 刷新 mapper 调试神器
mybatis-plus.global-config.refresh=true
mybatis-plus.global-config.banner=false

# mybatis-plus 配置 数据库信息
mybatis-plus.db-config.db-type=mysql

# mybatis-plus 配置 主键类型 [ AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID" ]
mybatis-plus.db-config.id-type=UUID

# mybatis-plus 配置 字段策略 [ IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断" ]
mybatis-plus.db-config.field-strategy=not_empty
mybatis-plus.db-config.capital-mode=true

# mybatis-plus 配置 逻辑删除配置
mybatis-plus.db-config.logic-delete-value=1
mybatis-plus.db-config.logic-not-delete-value=0